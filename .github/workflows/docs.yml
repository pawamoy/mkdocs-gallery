name: Deploy docs

on:
  push:
  pull_request:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Setup uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          # Just to give a glob.
          # Lets us invalidate the cache with dummy changes to this file.
          cache-dependency-glob: requirements.txt

      - name: Install Python dependencies
        run: uv venv && uv pip install -r requirements.txt

      - name: Cache/restore Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright/
          key: playwright

      - name: Install Playwright dependencies
        run: uv run shot-scraper install

      - name: Build everything
        run: uv run python build.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: site

  deploy:
    if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref_name == github.event.repository.default_branch
    needs: build
    concurrency:
      group: "pages"
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
